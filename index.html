<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ÁîüËØç</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image:url(./images/pngtree-chinese-style-chinese-style-ink-classical-antiquity-image_23171.jpg);
         background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
    }
    .flashcard {
      width: 500px;
      height: 300px;
      perspective: 1000px;
      margin: 30px auto;
      cursor: pointer;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .front {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: rgb(247, 252, 194);
      padding: 20px;
      
    }
    .back {
      transform: rotateY(180deg);
      font-size: 1.2em;
      flex-direction: column;
       position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: rgb(247, 249, 215);
      padding: 20px;
    }
    button, input[type="file"] {
      margin: 50px 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: darkorange;
      border:none;
      border-radius: 5px;
      opacity: 80%;
    }
    button:hover{
      background-color: rgb(38, 137, 241);
      color: white;
    }
    .audio-btn{
        margin: 0;
      padding: 0
    }
  </style>
</head>
<body>
  <h1>ÁîüËØç</h1>
  <input type="file" id="excelFile" accept=".xlsx,.xls" />
  <div class="flashcard" id="flashcard" style="display:none;">
    <div class="card" id="card">
      <div class="front" id="front"></div>
      <div class="back" id="back"></div>
    </div>
  </div>
  <div id="controls" style="display:none;">
    <button onclick="prevCard()">Prev</button>
    <button onclick="nextCard()">Next</button>
    <button onclick="randomCard()">Random</button>
  </div>

  <script>
    let words = [];
    let currentIndex = 0;
    const card = document.getElementById("card");
    const front = document.getElementById("front");
    const back = document.getElementById("back");
    const flashcard = document.getElementById("flashcard");

    // ƒê·ªçc file Excel
    document.getElementById('excelFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);
        words = jsonData.map(row => ({
          hanzi: row.Hanzi || "",
          pinyin: row.Pinyin || "",
          meaning: row.Meaning || "",
          example: row.Example || ""
        })).filter(w => w.hanzi); // b·ªè d√≤ng tr·ªëng

        if (words.length > 0) {
          document.getElementById("flashcard").style.display = "block";
          document.getElementById("controls").style.display = "block";
          currentIndex = 0;
          loadCard(currentIndex);
        } else {
          alert("File kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá.");
        }
      };
      reader.readAsArrayBuffer(file);
    });

    function loadCard(index) {
      card.classList.remove("flipped"); // lu√¥n v·ªÅ m·∫∑t front
      const word = words[index];
      if (!word) return;
      front.textContent = word.hanzi;
      back.innerHTML = `<p><b>Pinyin:</b> ${word.pinyin}
         <button class="audio-btn" onclick="speak('${word.hanzi}')">üîä</button>
        </p>
                        <p><b>Nghƒ©a:</b> ${word.meaning}</p>
                        <p><b>V√≠ d·ª•:</b> ${word.example}</p>`;
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % words.length;
      loadCard(currentIndex);
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + words.length) % words.length;
      loadCard(currentIndex);
    }

    function randomCard() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * words.length);
      } while (newIndex === currentIndex && words.length > 1);
      currentIndex = newIndex;
      loadCard(currentIndex);
    }

        function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'zh-CN';
      speechSynthesis.speak(utterance);
    }

    flashcard.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });
  </script>
</body>
</html>
