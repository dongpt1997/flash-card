<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生词</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="./css.css">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/32x32.png">
   <link rel="icon" type="image/png" sizes="512x512" href="./images/512x512.png">
  <style></style>
</head>
<body id="body">
  <h1 style="color: aliceblue;">生词</h1>
  <input type="file" id="excelFile" accept=".xlsx,.xls" />
  <div class="flashcard" id="flashcard" style="display:none;">
    <div class="card" id="card">
      <div class="front" id="front">
        <div class="front-text"></div>
      </div>
      <div class="back" id="back"></div>
    </div>
  </div>
  <div id="controls" style="display:none;">
    <button onclick="prevCard()">上一个</button>
    <button onclick="nextCard()">下一个</button>
    <button onclick="randomCard()">随机</button>
  </div>
  <div class="corner-box">
  <img src="./images/matcuoi.png" style="border-radius: 50%;" alt="icon">
  <div class="marquee">
    <span id="marquee-text">祝你们学习顺利 !</span>
  </div>
</div>
<div id="creator-text">
  <img src="images/dong.png" style="border-radius: 50%;" alt="Avatar" class="avatar">
  Copyright by Dong Pham
</div>
<div class="banner left-banner">活 到 老 学 到 老</div>
  <div class="banner right-banner">温 故 知 新</div>
   <script src="./index.js"></script>
</body>
</html>
